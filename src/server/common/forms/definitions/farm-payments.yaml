engine: V2
name: Farm payments
metadata:
  id: 5c67688f-3c61-4839-a6e1-d48b598257f1
  enabledInProd: true
  whitelistCrnEnvVar: FARMING_PAYMENTS_WHITELIST_CRNS
  whitelistSbiEnvVar: FARMING_PAYMENTS_WHITELIST_SBIS
  submission:
    grantCode: frps-private-beta
    submissionSchemaPath: ./schemas/farm-payments.schema.json
  grantRedirectRules:
    preSubmission:
      - toPath: /check-selected-land-actions
    postSubmission:
      # Submitted -> confirmation
      - fromGrantsStatus: SUBMITTED
        gasStatus: RECEIVED
        toGrantsStatus: SUBMITTED
        toPath: /confirmation

      - fromGrantsStatus: SUBMITTED
        gasStatus: OFFER_SENT
        toGrantsStatus: SUBMITTED
        toPath: /confirmation

      - fromGrantsStatus: SUBMITTED
        gasStatus: OFFER_WITHDRAWN
        toGrantsStatus: SUBMITTED
        toPath: /confirmation

      - fromGrantsStatus: SUBMITTED
        gasStatus: OFFER_ACCEPTED
        toGrantsStatus: SUBMITTED
        toPath: /confirmation

      - fromGrantsStatus: SUBMITTED
        gasStatus: default
        toGrantsStatus: SUBMITTED
        toPath: /confirmation

      # Reopened
      - fromGrantsStatus: REOPENED
        gasStatus: default
        toGrantsStatus: REOPENED
        toPath: /summary

      # Cleared
      - fromGrantsStatus: CLEARED
        gasStatus: default
        toGrantsStatus: CLEARED
        toPath: /start

      # Awaiting amendments
      - fromGrantsStatus: AWAITING_AMENDMENTS
        gasStatus: default
        toGrantsStatus: REOPENED
        toPath: /summary

      # Default fallback
      - fromGrantsStatus: default
        gasStatus: default
        toGrantsStatus: SUBMITTED
        toPath: /confirmation
  confirmationContent:
    html: |
      <h2 class="govuk-heading-m">What happens next</h2>
      <p class="govuk-body">Defra will email you when your funding offer is available to review. This will be within 5 working days.</p>
      <p class="govuk-body">You will need to sign in to the service to accept your funding offer.</p>
      <p class="govuk-body">You should not start work on the actions you have applied for until:</p>
      <ul class="govuk-list govuk-list--bullet govuk-!-margin-bottom-6">
        <li>you have accepted your offer</li>
        <li>the Rural Payments Agency confirms your start date</li>
      </ul>

      {{DEFRASUPPORTDETAILS}}
